<!DOCTYPE html>
<html>

<head>
    <title>Dashboard | Focal Length </title>
    <title>Dashboard | Focal Length </title>
    <script src="vanish.js"></script>
    <script src="timer.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@200&display=swap');
    </style>
    <script>
        //check for Navigation Timing API support
        if (window.performance) {
            console.info("window.performance works fine on this browser");
        }
        console.info(performance.navigation.type);
        if (performance.navigation.type == performance.navigation.TYPE_RELOAD) {
            console.info("This page is reloaded");
        } else {
            console.info("This page is not reloaded");
        }
    </script>
    <link rel="stylesheet" href="vanish.css">
</head>

<body>
    <div class="range1">
        <nav class="navbar">
            <a id="focal_head" href="#focal">vanishing rod</a>
            <a id="demo"></a>
        </nav>
        <div class="slidervalue1">
            <span id="us">0</span>
            <label>.cm</label>
        </div>

        <div class="field1">
            <div class="value left">0</div>
            <input type="range" min="0.0" max="10.0" value="0.0" step="0.1" id="u">
            <div class="value right">10</div>
            <div class="u_label" id="u_label" data-hover="Object"><span></span></div>
        </div>
        <button type="button" onclick='increment("u")' class="btn_plus" id="btn_plus1">+</button>
        <button type="button" onclick='decrement("u")' class="btn_minus" id="btn_minus1">-</button>
        <button type="button" class="btn-1" onclick='myfunction()' id="bt1">Recalibrate</button>
        <div class="stream">
            <video controls>
                <source src="video.mp4" type="video/mp4">browser unsupported
            </video>
            </video>
        </div>
    </div>
</body>

</html>
