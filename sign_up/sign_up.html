<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-up | RTL</title>
    <link rel="stylesheet" href="sign_up.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@200&display=swap');
    </style>
</head>

<body>
    <div class="words">Remote<br /> Triggered<br /> Lab</div>
    <div class="container">
        <div class="bg-img">
            <div class="sign">Sign-up</div>
        </div>
        <div class="content">
            <form id="signup-form">
                <div>
                    <input type="name" name="name" id="signup-name" placeholder="Name" />
                    <input type="email" name="email" id="signup-email" placeholder="Email" />
                    <input type="password" name="password" id="signup-password" placeholder="Password" />
                    <input type="password" name="conf-password" id="confirm-password" placeholder="Confirm-Password" />
                </div>
                <button>Sign Up</button>
            </form>
            <p>Already have account ? <a href="../sign_in/sign_in.html">Sign In</a></p>
            <p width="100" align="center" id="remote">Remote Triggerred Lab</p>
        </div>
    </div>
    <script type="module" src="sign_up.js"></script>
</body>

</html>
