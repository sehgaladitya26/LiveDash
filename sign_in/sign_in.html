<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign-In | RTL</title>
    <link rel="stylesheet" href="sign_in.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@200&display=swap');
    </style>
</head>

<body>
    <div class="words">Remote<br/> Triggered<br/> Lab</div>
    <div class="container">
        <div class="bg-img"><div class="sign">Sign-In</div></div>
        <div class="content">
            <form id="login-form">
                <div>
                    <input type="email" name="login-email" id="login-email" placeholder="Email"/>
                    <input type="password" name="login-password" id="login-password" placeholder="Password"/>
                </div>
                <button>Sign in</button>
            </form>
            <p>New to RTL ? <a href="../sign_up/sign_up.html">Sign up now</a></p>
            <p width="100" align="center" id="remote">Remote Triggered Lab</p>
        </div>
    </div>
    <script type="module" src="script_sin.js"></script>
</body>

</html>
