<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home | RTL</title>
    <link rel="stylesheet" href="start_up.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@800;900&family=Poppins:wght@200&display=swap');
    </style>
</head>

<body>
    <nav class="navbar">
        <a id="focal_head" href="#focal">Remote Triggered Lab</a>
        <button id="sign_up" onclick="myFunction_sup()">Sign Up</button>
        <button id="sign_in" onclick="myFunction_sin()">Sign In</button>
    </nav>
    <div class="wrap">
        <div class="line">
          <div class="left">
            <div class="content">
              <span class="spanSlow">Welcome To</span>
            </div>
          </div>
            <div class="right">
            <div class="content">
              <span class="spanSlow">Welcome To</span>
            </div>
          </div>
        </div>
        <div class="line">
          <div class="left">
            <div class="content">
              <span class="spanSlow">Remote</span>
            </div>
          </div>
            <div class="right">
            <div class="content">
              <span class="spanSlow">Remote</span>
            </div>
          </div>
          </div>
          <div class="line">
              <div class="left">
                <div class="content">
                  <span class="spanFast">Triggerred</span>
                </div>
              </div>  
                <div class="right">
                <div class="content">
                  <span class="spanFast">Triggerred</span>
                </div>
              </div>
            </div>
            <div class="line">
                <div class="left">
                  <div class="content">
                    <span class="spanSlow">Lab</span>
                  </div>
                </div>  
                  <div class="right">
                  <div class="content">
                    <span class="spanSlow">Lab</span>
                  </div>
                </div>
              </div>
    </div>
    <script>
        function myFunction_sin() {
            location.href = '../sign_in/sign_in.html';
        }
        function myFunction_sup() {
            location.href = '../sign_up/sign_up.html';
        }
    </script>
    <script src="start_up.js"></script>
</body>

</html>
